<!doctype html>
<html>
	<head>
		<title>Listado Usuario</title>
		<link rel="stylesheet" type="text/css" href="/css/estilos.css"></link>
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		
		<script src="/js/listado.js"></script>
		<meta charset="UTF-8"></meta>
	</head>

	<body>
		<form action="/busqueda">
			<input type="text" name="palabraBuscada"></input>
			<input type="submit" value="Buscar"></input>
			<input type="checkbox" value="Marcar Todos" id="cb"></input>
		</form>
		<div class="tarjeta-usuario" th:each="usuario:${listadoUsuarios}">
			<label>id:</label><label th:text="${usuario.id}"></label><br></br>
			<a th:href="'detalle/' + ${usuario.id}"  th:text="${usuario.nombre}"></a><br></br>
			<label>contrasenia:</label><label th:text="${usuario.contrasenia}"></label><br></br>
			<label>activo:</label><label th:text="${usuario.activo}"></label><br></br>
			<a th:href=" 'eliminar/' + ${usuario.id}">X</a>
		</div>	
	</body>

</html>
